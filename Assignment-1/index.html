<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container flex">
        <a class="brand" href="#">
          <img src="assets/altcampus.img.png" alt="brand logo" />
        </a>
        <nav class="nav">
          <a href="#">HOME</a>
          <a class="green" href="#">GALLERY</a>
          <a href="#">ABOUT</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="gallery flex">
        <div class="container">
          <h2 class="heading">GALLERY</h2>
          <div class="flex">
            <div class="coloum">
              <img src="assets/img.1.jpg" alt="img" />
            </div>
            <div class="coloum">
              <img src="assets/img.2.jpg" alt="img" />
            </div>
            <div class="coloum">
              <img src="assets/img.3.jpeg" alt="img" />
            </div>
            <div class="coloum">
              <img src="assets/img.4.png" alt="img" />
            </div>
            <div class="coloum">
              <img src="assets/img.5.jpg" alt="img" />
            </div>
            <div class="coloum">
              <img src="assets/img.6.jpg" alt="img" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container flex">
        <a href="#">&copy; AltCampus</a>
        <nav>
          <i class="fab fa-facebook social-icon"></i>
          <i class="fab fa-twitter social-icon"></i>
        </nav>
      </div>
    </footer>
  </body>
</html>
